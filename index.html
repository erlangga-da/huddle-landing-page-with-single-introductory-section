<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="index.css" />

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="container">
    <div class="navbar">
      <img src="./images/logo.svg" alt="">
    </div>
    <div class="card-container">
      <div class="card-img">
        <div class="img"></div>
      </div>
      <div class="card-text">
        <div class="text-area">
          <h1> Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
            connections with your users as you engage in genuine discussion.
          </p>
        </div>
        <a href="#!" class="btn-register">Register</a>
        <div class="socials">
          <i class="fab fa-instagram"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook-f"></i>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="https://kit.fontawesome.com/f81fe9918b.js" crossorigin="anonymous"></script>
</body>

</html>
